<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>api-view-model-transformer demo</title>
  <!-- <script src="../../webcomponentsjs/webcomponents-lite.js"></script> -->
  <!-- <script src="../../webcomponentsjs/custom-elements-es5-adapter.js"></script> -->
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../api-view-model-transformer.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    .vertical-section-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #FFF3E0;
    }

    output {
      white-space: pre-wrap;
      font-family: monospace;
    }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="demo">
    <template is="dom-bind">
      <div class="options">
        <label for="modelSelector">Select model</label>
        <select on-change="_loadModelHandler" id="modelSelector">
          <option value="">Clear model</option>
          <option value="query">Query parameters</option>
          <option value="headers">Headers</option>
          <option value="body">Body</option>
        </select>
      </div>
      <div class="vertical-section-container">
        <h2>Generated model: [[currentModelName]]</h2>
        <api-view-model-transformer id="eml" amf-model="[[amfModel]]" amf-declarations="[[amfDeclarations]]" on-view-model-changed="_updateView"></api-view-model-transformer>
        <output id="out"></output>
      </div>
    </template>
  </dom-bind>
  <script>
  (function(scope) {
    scope._loadModelHandler = function() {
      let select = document.querySelector('#modelSelector');
      let file;
      scope.currentModelName = select.value;
      switch (select.value) {
        case 'query':
          file = './parameters-model.json';
          break;
        case 'headers':
          file = './headers-model.json';
          break;
        case 'body':
          file = './body-model.json';
          break;
        case '':
          scope._render();
          return;
      }
      scope._load(file);
    };
    scope._load = function(file) {
      scope._render();
      fetch(file)
      .then((response) => response.json())
      .then((data) => {
        scope.amfDeclarations = data[0]['http://raml.org/vocabularies/document#declares'];
        data = data[0]['http://raml.org/vocabularies/document#encodes'][0];
        data = data['http://raml.org/vocabularies/http#endpoint'][0];
        data = data['http://www.w3.org/ns/hydra/core#supportedOperation'][0];
        data = data['http://www.w3.org/ns/hydra/core#expects'][0];
        switch (scope.currentModelName) {
          case 'headers': data = data['http://raml.org/vocabularies/http#header']; break;
          case 'query':  data = data['http://raml.org/vocabularies/http#parameter']; break;
          case 'body':
            data = data['http://raml.org/vocabularies/http#payload'][0];
            data = data['http://raml.org/vocabularies/http#schema'][0];
            data = data['http://raml.org/vocabularies/shapes#inherits'][0];
            data = data['http://www.w3.org/ns/shacl#property'];
            break;
        }
        scope.amfModel = data;
      });
    };
    scope._render = function(data) {
      if (!data) {
        data = '';
      } else {
        data = JSON.stringify(data, null, 2);
      }
      document.getElementById('out').innerText = data;
    };

    scope._updateView = function(e) {
      scope._render(e.detail.value);
    };
    window.addEventListener('WebComponentsReady', function() {
      let select = document.querySelector('#modelSelector');
      select.value = 'body';
      scope._loadModelHandler();
    });
  })(document.getElementById('demo'));
  </script>
</body>
</html>
